
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">        
        <div class="col-md-12 content-center">
            <div class="card card-plain">
                <form [formGroup]="inputForm">
                    <div class="header header-primary text-center">
                         <div class="content-center">
							<h4 class="title">Describe your collection.</h4>
							<h4 class="title">
							  Your company or business like Hotel, Vichle Fleet, ex.
							</h4>
						 </div>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 150px;">Chain Id</span>
                        </div>
                          <input type="text" formControlName="chainId" name="chainId"  class="form-control" placeholder="Chain Id" (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 150px;" placeholder="Contract Owner">Contract Owner</span>
                        </div>
                          <input type="text"  formControlName="contractOwner" name="contractOwner" placeholder="Contract Owner" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>

                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 150px;" placeholder="Contract Name">Contract Name</span>
                        </div>
                          <input type="text"  formControlName="contractName" name="contractName" placeholder="Contract Name" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>

                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 150px;" placeholder="Symbol(Short) Name">Symbol Name</span>
                        </div>
                          <input type="text"  formControlName="tokenName" name="tokenName" placeholder="Symbol(Short) Name" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>

                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 150px;" placeholder="Url">Url</span>
                        </div>
                          <input type="text"  formControlName="uri" name="uri" placeholder="Url" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>

                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 150px;" placeholder="Avatar Uri">Avatar Uri</span>
                        </div>
                          <input type="text"  formControlName="avatarUri" name="avatarUri" placeholder="Avatar Uri" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>

                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 150px;" placeholder="Description">Description</span>
                        </div>
                          <textarea class="form-control" formControlName="description" name="description" rows="4" cols="80" placeholder="Description" class="form-control" (focus)="focus1=true" (blur)="focus1=false"></textarea>
                      </div>
                    </div>
                    <div class="footer text-center">
                        <a (click)="define()" class="btn btn-primary btn-round btn-lg btn-block">Define</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
