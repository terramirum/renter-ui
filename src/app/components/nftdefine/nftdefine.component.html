
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">        
        <div class="col-md-12 content-center">
            <div class="card card-plain">
                <form [formGroup]="inputForm">
                    <div class="header header-primary text-center">
                         <div class="content-center">
							<h4 class="title">Describe your collection.</h4>
							<h4 class="title">
							  Your company or business like Hotel, Vichle Fleet, ex.
							</h4>
						 </div>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 150px;">Chain Id</span>
                        </div>
                          <input type="text" formControlName="chainId" name="chainId"  class="form-control" placeholder="Chain Id" (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 150px;" placeholder="Nft Owner">Nft Owner</span>
                        </div>
                          <input type="text" formControlName="address" name="address" placeholder="Nft Owner" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>

                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 150px;" placeholder="Currency">Symbol</span>
                        </div>
                          <input type="text" formControlName="currency" name="currency" placeholder="Currency" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 150px;" placeholder="Nft Id">Nft Id</span>
                        </div>
                          <input type="text" formControlName="amount" name="amount" placeholder="Nft Id" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 150px;" placeholder="Uri">Uri</span>
                        </div>
                          <input type="text" formControlName="uri" name="uri" placeholder="Uri" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                    </div>
                    <div class="footer text-center">
                        <a (click)="define()" class="btn btn-primary btn-round btn-lg btn-block">Define</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
