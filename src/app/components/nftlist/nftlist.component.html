<div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/bg6.jpg');">
        </div>
        <div class="container">
            <div class="content-center">
                <h1 class="title">Greate places to stay.</h1> 
                <div class="text-center">
                  <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                    <i class="fab fa-facebook-square"></i>
                  </a>
                  <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                    <i class="fab fa-google-plus"></i>
                  </a>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-about-us">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
                    <h2 class="title">Who we are?</h2>
                    <h5 class="description">Hotel detail</h5>
                </div>
            </div>
            <div class="separator separator-primary"></div>
            <div class="section-story-overview"> 
                <div class="row" > 
                    <div class="col-md-4" *ngFor ="let item of nftDetails">
                        <div class="team-player">                            
                            <img src="{{item.avatarUri}}" alt="" class="rounded img-fluid img-raised">
                            <h4 class="title"><a href="/nftrent/{{item.classId}}/{{item.id}}">{{item.id}}</a> </h4>
                            <p class="category text-primary">{{item.id}}</p>
                            <p class="description"> 
                                <a href="{{item.uri}}">more details</a>
                            </p>
                        </div>
                    </div>  
                </div> 
            </div>
        </div>
    </div>
</div>
